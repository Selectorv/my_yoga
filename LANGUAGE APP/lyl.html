<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learn Your Language</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" 
    integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
     crossorigin="anonymous" referrerpolicy="no-referrer" />

     <link rel="stylesheet" href="style.css">
  
</head>
<body>
    <div class="intro">
        <h1>Learn Your Language <br> LYL</h1>

    </div>
    <div class="container">
        <div class="wrapper">
            <div class="text-input">
                <textarea class="from-text" placeholder="Enter text" ></textarea>
                <textarea class="to-text" placeholder="Translation"  readonly disabled></textarea>
            </div>
            <ul class="controls">
                <li class="row from">
                    <div class="icons">
                        <i id="from"  class="fas fa-microphone"></i>
                        <i id="from"  class="fas fa-copy"></i>
                    </div>

                    <select></select>

                </li>

                <!--class="fas fa-volume-up"-->

                <li class="exchange">  <i class="fas fa-exchange-alt"></i> </li>
                <li class="row to">
                     <select> </select>
                    <div class="icons">
                        <i id="to"  class="fas fa-microphone"></i>
                        <i id="to"  class="fas fa-copy"></i>
                    </div>

                </li>

            </ul>
        </div>
        <button>Translate text</button>
    </div>
      
    <script src="js/countries.js"></script>
    <script src="js/script.js"></script>
    
</body>
</html>
